<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <form novalidate>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Title</div>
                            <div class="col-xs-3"><input type="text" ng-model="postTitle" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Description</div>
                            <div class="col-xs-3"><input type="text" ng-model="postDescription" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Author</div>
                            <div class="col-xs-3"><input type="text" ng-model="postAuthor" /></div>
                        </div>
                    </div>
                    <textarea style="width: 100%; height: 100%" rows="30" ng-model="blogText">
                    </textarea>
                </form>
            </div>

            <button ng-disabled="!readyForUpload()" ng-click="submitPost()">
                Submit Post
            </button>

            <div ng-show="showMessage">
                {{ submitMessage }}
            </div>

            <div class="col-lg-6" marked="blogText">
            </div>
        </div>
    </div>
</div>
