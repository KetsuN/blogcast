<div class="container">
    <div class="col-lg-12">
      <div class="col-lg-9">
        <div class="col-lg-6" marked="currentPost.text">
        </div>
      </div>

      <div class="col-lg-3">
        <div class="row" ng-repeat="item in postList">
          <div class="post-list-item" ng-click="setPost(item)">
            <div class="col-xs-12 playlist-block">
              <div class="playlist-content">
                  <p class="playlist-store"><strong>{{item.title}}</strong></p>
                  <p class="playlist-store">{{item.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
