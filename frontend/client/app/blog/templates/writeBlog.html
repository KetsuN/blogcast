<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-5">
                <div ng-show="showMessage">
                    {{ submitMessage }}
                </div>
                <form novalidate>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Title</div>
                            <div class="col-xs-3"><input type="text" ng-model="postTitle" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Description</div>
                            <div class="col-xs-3"><input type="text" ng-model="postDescription" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <div class="col-xs-3">Author</div>
                            <div class="col-xs-3"><input type="text" ng-model="postAuthor" /></div>
                        </div>
                    </div>
                    <textarea style="width: 100%; height: 100%" rows="20" ng-model="blogText">
                    </textarea>

                    <button ng-disabled="!readyToSave()" ng-click="submitPost()">
                        {{ submitLabel }}
                    </button>

                    <button ng-hide="!editing" ng-click="deletePost()">
                        Delete Post
                    </button>
                </form>
            </div>


            <div class="col-lg-5" marked="blogText">
            </div>

            <div class="col-lg-2">
                <div class="row">
                    <div class="post-list-item" ng-click="writeNewPost()">
                        <div class="col-xs-12 playlist-block">
                            <div class="playlist-content">
                                <p class="playlist-store"><strong>Write a New Post</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="item in postList">
                    <div class="post-list-item" ng-click="editPost(item)">
                        <div class="col-xs-12 playlist-block">
                            <div class="playlist-content">
                                <p class="playlist-store"><strong>{{item.title}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
